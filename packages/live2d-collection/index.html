<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>live2d model 合集</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x5-fullscreen" content="false">
    <meta name="full-screen" content="no">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=1" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="bookmark" type="image/x-icon" href="/favicon.ico" />
    <style>
        canvas {
            display: block;
            float: left;
        }
    </style>
</head>
<body>
<header>
    <h1>幻灯片播放[每隔10秒切换下一张] <a href="https://www.live2d.com/zh-CHS/">中文官网</a></h1>
</header>
<section>
    <canvas id="waifu" width="600" height="1080"></canvas>
</section>

<script type="text/javascript" src="./core/live2d.js"></script>
<script type="text/javascript" src="./configPath.js"></script>
<script>
    let url = new URL(location.href);
    let q = url.searchParams.get('q');
    loadlive2d('waifu', address + collection[Number(q)]);

    setTimeout(function () {
        if (Number(q) < collection.length - 1) {
            location.replace(address + '?q=' + (Number(q) + 1))
        }
    }, 10000);
</script>
</body>
</html>
